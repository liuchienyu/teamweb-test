{% extends 'base.html' %}
{% block body %}
<main class="form-signin">
  <div class="container-fluid text-center h-100">
    <div class="signup">

      <h3 class="mt-3 mb-3">註冊 Sign Up</h3>

      <form>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="fullname" placeholder="使用者全名" required>
          <label for="fullname">使用者全名</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="mail" placeholder="電子信箱" required>
          <label for="mail">電子信箱</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="username" placeholder="帳號" required>
          <label for="username">帳號</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" placeholder="密碼" required>
          <label for="password">密碼</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="comfirm_password" placeholder="確認密碼" required>
          <label for="comfirm_password">確認密碼</label>
        </div>
           
        <input type="submit" value="註冊" class="submit">
      </form>

      <h5 onclick="show_hide()">登入帳號</h5>

    </div><!-- signup end-->
  </div>
</main>
{% endblock body %}
