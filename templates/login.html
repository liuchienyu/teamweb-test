<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/static/images/logo-nb.ico" type="image/x-icon"/>    
    <title>登入帳號</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./../static/vendor/bootstrap/css/bootstrap.min.css">
    <link href="../static/css/signin.css" rel="stylesheet">

    

</head>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="./../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="./../static/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="./../static/vendor/bootstrap/js/popper.min.js"></script>
<script type="text/javascript">
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl)
    })
</script>
<body class="text-center">
    
<main class="form-signin">
  <form>
    <a href="/home"><img class="mb-4" src="/static/images/logo-nb.ico" alt="" width="72" height="72"></a>
    <h1 class="h3 mb-3 fw-normal">請先登入</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> 記住我
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">登入</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
  </form>
</main>


    
  </body>
</html>
